<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">New Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController">
        <div class="container">
            <h1>New Event</h1>
            <hr>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event...">

                    <label for="eventDate">Event Date</label>
                    <input type="text" id="eventDate" ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="Date of your event...">

                    <label for="eventTime">Event Time</label>
                    <input type="text" id="eventTime" ng-model="event.time" placeholder="Time of your event...">

                    <label for="eventImageUrl">Image</label>
                    <input type="text" id="eventImageUrl" ng-model="event.imageUrl" placeholder="Url of your event...">
                </fieldset>

                <img ng-src="{{event.imageUrl}}">
                <br>
                <br>

                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm) " class="btn btn-primary">Save</button>
                <button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
